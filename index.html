<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3</title>
</head>
<body>
    <form>
        <label for="hiddenInput">Hidden:</label>
        <input type="hidden" id="hiddenInput" name="hiddenInput" value="Hidden Value"><br>
        
        <label for="telInput">Tel:</label>
        <input type="tel" id="telInput" name="telInput"><br>
        
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="emailInput"><br>
        
        <label for="numberInput">Number:</label>
        <input type="number" id="numberInput" name="numberInput"><br>
        
        <label for="rangeInput">Range:</label>
        <input type="range" id="rangeInput" name="rangeInput"><br>
        
        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" name="searchInput"><br>
        
        <label for="imageInput">Image:</label>
        <input type="image" id="imageInput" name="imageInput" src="image.jpg"><br>
        
        <label for="weekInput">Week:</label>
        <input type="week" id="weekInput" name="weekInput"><br>
        
        <label for="urlInput">URL:</label>
        <input type="url" id="urlInput" name="urlInput"><br>
        
        <label for="datetimeInput">DateTime-Local:</label>
        <input type="datetime-local" id="datetimeInput" name="datetimeInput"><br>
        
        <label for="monthInput">Month:</label>
        <input type="month" id="monthInput" name="monthInput"><br>
        
        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" name="timeInput"><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
